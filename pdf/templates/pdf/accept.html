<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>

        <div class="mb-3">

        </div>

            <label for="" class="form-label">Degree</label>

            <label for="" class="form-label">Experience</label>

        </div>
        <div class="mb-3">
            <label for="" class="form-label">Skills</label>
