<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>{{user_profile.name}}</h2>
    <h2>{{user_profile.email}}</h2>
    <h2>{{user_profile.phone}}</h2>
    <hr>
    <br>
    <h4>Summary:</h4>
    <p>{{user_profile.summary}}</p>
    <hr>
    <h4>Skills:</h4>
    <p>{{user_profile.skills}}</p>
    <hr>
    <h4>Education:</h4>
    <ul>
        <li>College: {{user_profile.college}}</li>
        <li>{{user_profile.degree}} from {{user_profile.university}}</li>
    </ul>
    <hr>
    <h4>Experience:</h4>
    <p>{{user_profile.experience}}</p>
</body>
</html>
